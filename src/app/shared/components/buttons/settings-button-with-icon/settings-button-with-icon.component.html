<button
  [ngStyle]="{
    width: width ? width + 'px' : null,
    height: height ? height + 'px' : null,
    'font-weight': fontWeight ? fontWeight : null,
    'font-size': fontSize ? fontSize + 'px' : null
  }"
  [ngClass]="{
    primary: style === 'primary',
    secondary: style === 'secondary'
  }"
  (click)="submit()"
>
  <img [src]="imgPath" alt="icon" />
  {{ content }}
</button>
